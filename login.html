<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Acesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #4e54c8;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #3b40a4;
        }

        .toggle-link {
            display: block;
            margin-top: 15px;
            color: #4e54c8;
            cursor: pointer;
            text-decoration: underline;
        }

        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="message-box" class="hidden"></div>

        <!-- Formulário de Login -->
        <div id="loginForm" class="form-box active">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="E-mail" required>
            <input type="password" id="loginSenha" placeholder="Senha" required>
            <button id="btnLogin">Entrar</button>
            <span class="toggle-link" onclick="mostrarCadastro()">Criar conta</span>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="cadastroForm" class="form-box">
            <h2>Cadastrar</h2>
            <input type="text" id="cadastroNome" placeholder="Nome completo" required>
            <input type="email" id="cadastroEmail" placeholder="E-mail" required>
            <input type="password" id="cadastroSenha" placeholder="Senha" required>
            <select id="cadastroTipo">
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
            </select>
            <button id="btnCadastro">Cadastrar</button>
            <span class="toggle-link" onclick="mostrarLogin()">Já tenho conta</span>
        </div>
    </div>

    <script>
        function mostrarCadastro() {
            document.getElementById("loginForm").classList.remove("active");
            document.getElementById("cadastroForm").classList.add("active");
        }

        function mostrarLogin() {
            document.getElementById("cadastroForm").classList.remove("active");
            document.getElementById("loginForm").classList.add("active");
        }
    </script>

    <script type="module" src="login.js"></script>
</body>
</html>
